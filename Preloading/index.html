<body onload="funcionpreload()">
    <div id="preload">
        <span class="punto"></span>
        <div class="puntos">

            <span class="punto-preload"></span>

            <h3 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">CARGANDO</h3>
        </div>
    </div>
    <div style="display:none; text-align: center;" id="myDiv" class="animate-body">
        <h2 class="h2-welcome">Â¡Bienvenido!</h2>
        <p class="p-welcome">Aca iria nuestra pagina web</p>
    </div>

    <script>
        var mivariable;

        function funcionpreload(){
            mivariable = setTimeout(showPage, 3000)
        }

        function showPage(){

            document.getElementById("myDiv").style.display = "block";
        }
    </script>
</body>
</html>
